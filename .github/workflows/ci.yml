name: ci
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'
      - name: Install & build backend
        working-directory: backend
        run: |
          npm ci
          npm run build
      - name: Install & build frontend
        working-directory: gym-frontend
        run: |
          npm ci
          npm run build
