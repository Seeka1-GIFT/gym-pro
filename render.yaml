services:
  - type: web
    name: gym-backend
    env: node
    plan: free
    region: oregon
    rootDir: backend
    buildCommand: |
      npm ci && npm run build && npm run prisma:migrate
    startCommand: npm start
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        sync: false     # set in Render dashboard with Neon URL + ?sslmode=require
      - key: JWT_ACCESS_SECRET
        sync: false
      - key: JWT_REFRESH_SECRET
        sync: false
      - key: CORS_ORIGIN
        sync: false     # set to https://<your-frontend-domain>
